<!-- accounts/templates/custom_password_reset_email.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    
</head>
<body>
    <h1>Password Reset</h1>
    <p>You have requested to reset your password for your account at Example.com. Please click the link below to reset your password:</p>
    <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a></p>
    <p>If you did not request a password reset, please ignore this email. This link is valid for {{ timeout }} hours.</p>
    
</body>
</html>
