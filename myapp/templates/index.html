<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daycare App</title>
<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    
}


.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    position: relative;
}


.daycare-image {
    max-width: 100%;
    height: 400px;
    border-radius: 10px;
    filter: blur(1px) brightness(0.9) saturate(150%);
    width: 60%;
}


.blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(153, 198, 165, 0.55); 
    z-index: 1;
}


.logo {
    position: absolute;
    top: 22%;
    left: 10%;
    transform: translate(-50%, -50%);
    z-index: 2;
    width: 150px; 
    height: auto; 
    border-radius: 50%; 
}


.login-button {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}


.login-button:hover {
    background-color: #666;
}


.footer {
            background-color: rgba(7, 7, 7, 0.05);
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-weight: 900;
            width: 98%;
        }


p{
    color:red;
    font-weight: bold;
    font-size: larger;
}

</style>

</head>

<body>

<div class="container">
    <div class="blur-overlay"></div>
    <p> DAYSTAR DAYCARE WELCOMES YOU! HAPPY HAPPENS HERE</p>
    <img src="../static/images/bkgr.jpg" alt="Daycare Image" class="daycare-image">
    <img src="../static/images/daphine_logo.gif" alt="Logo" class="logo">
    <br>
    <a href="{% url 'login' %}" class="login-button">Get started</a>
</div>


<footer class="footer">
    Â© 2024 Daystar daycare, designed by Winnifred Akullu.All rights reserved
</footer>


</body>
</html>
