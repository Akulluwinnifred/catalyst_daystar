{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<script>
    window.onload = function() {
        document.getElementById("exampleCheck1").addEventListener("change", calculateamountdue)
        document.getElementById("exampleCheck2").addEventListener("change", calculateamountdue)
        document.getElementById("exampleCheck3").addEventListener("change", calculateamountdue)
        document.getElementById("form1").addEventListener("input", calculateamountdue)


    }

    function calculateamountdue() {
        var halfday = document.getElementById("exampleCheck2").checked
        var fullday = document.getElementById("exampleCheck1").checked
        var monthly = document.getElementById("exampleCheck3").checked
        var amount = 0
        if (halfday == true) {
            amount = 10000
        }
        if (fullday == true) {
            amount = 15000
        }
        if (monthly == true) {
            amount = amount * 30
        }
        document.getElementById("form").innerHTML = amount
        var paid = document.getElementById("form1").value
        console.log(document.getElementById("form1").value)
        var due = amount - paid
        document.getElementById("form2").innerHTML = due

    }
</script>
<style>
    /* Add your custom styles here */
    .container {
        width: 95%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
        border-radius: 5px;
        background-color: #545970;
        margin-top: 0;
        color: black;
    }

    .form-container {
        background-color: #1e2455;
        width: 70%;
        border-radius: 20px;
        padding: 20px;
        margin: 0 auto; /* Center the form horizontally */
        margin-top: 50px; /* Adjust top margin for spacing */
        line-height: 20px;
    }

    .form-container h2 {
        font-size: 20px;
        text-align: center;
        font-weight: bolder;
        font-style: inter;
        margin-top: 5px;
        color: white;
    }

    .babe-form {
        width: 500px;
        margin: 0 auto; /* Center the form horizontally */
    }

    .babe-form label {
        font-weight: bold;
    }

    hr {
        width: 70%;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .babe-form button[type="submit"] {
        width: 30%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #5679C0; /* Background color */
        color: #fff; /* Text color */
        font-size: 16px;
        cursor: pointer;
        margin-top: 5px;
        margin-left: 100px;
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .babe-form button[type="submit"]:hover {
        background-color: #7ab0ea; /* New background color on hover */
    }

    /* Increase the width of the input fields */
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="checkbox"] {
        width: 100%;
        height: 30px;
        margin-bottom: 10px; /* Add spacing between input fields */
    }
</style>



{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="background-color: #0E98E7;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class="babe-form">
    <div class="form-container">
{% csrf_token %}
        <h2 >BABIE PAYMENT</h2>
        <hr>
        <div class="container">
            <form>

                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Name">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Payment Date</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Full day</label>


                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Half day</label>

                </div>

                <div class="form-check">

                    <input type="checkbox" class="form-check-input" id="exampleCheck3">
                    <label class="form-check-label" for="exampleCheck3">Monthly</label>

                </div>


                <div class="form-group">
                    <label for="form">Total Amount Due</label>
                    <div type="textfield" class="form-control" id="form">

                    </div>
                </div>

                <div class="form-group">
                    <label for="form1">Amount Paid</label>
                    <input type="textfield" class="form-control" id="form1">


                </div>


                <div class="form-group">
                    <label for="form2">Remaining Balance</label>
                    <div type="textfield" class="form-control" id="form2"></div>


                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
