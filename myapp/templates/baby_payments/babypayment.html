{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% static 'css/styles.css' %}

{% block content %}


<style>
    
    .container {
        padding-top: 20px;
        margin-top: 60px;
        margin-bottom: 30px;
        max-width: 500px;

        /* background-color: rgba(153, 198, 165, 0.55); */
        background: linear-gradient(to right, #93c29f, #438659);
        padding: 20px;
        margin-left: 200px;

    }

    
  label {
    /* color: #495057; */
    font-weight: bold;
  }

    .babepay-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;

    }

    .babepay-form button {
        grid-column: span 2;
        align-items: center;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }


    button[type="submit"]:hover {
        background-color: #deede0;
        color: black;
        filter: blur(0.5px);
  }
</style>








{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="background-color: #4caf50; width: 40%; margin-left: 40px;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

<div class="container">
    <h1 style="color: black; text-align: center;">Baby payment Form</h1><br>
    <form method="POST" class="babepay-form">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary bg bg-success">Submit</button>
    </form>


<script>
    function calculateAmountDue() {
        var periodOfStay = document.getElementById('id_period_of_stay').value;
        var paymentRate = document.getElementById('id_payment_rate').value;
        var amountDueField = document.getElementById('id_amount_due');
        console.log("Period of Stay:", periodOfStay);
        console.log("Payment Rate:", paymentRate);

        if (periodOfStay === "Half day") {
            if (paymentRate === "Monthly") {
                amountDueField.value = 10000 * 30;
            } else {
                amountDueField.value = 10000;
            }
        } else {
            if (paymentRate === "Monthly") {
                amountDueField.value = 15000 * 30;
            } else {
                amountDueField.value = 15000;
            }
        }
    }
</script>

</div>





{% endblock %}
