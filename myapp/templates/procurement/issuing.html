{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% static 'css/styles.css' %}

{% block content %}

<style>
    .container {
        padding-top: 20px;
        margin-top: 30px;
        margin-left: 200px;
        margin-bottom: 30px;
        max-width: 500px;
        background: linear-gradient(to right, #93c29f, #438659);
        padding: 20px;



    }


    label {
        font-weight: bold;
    }

    .babereg-form button:hover {
        background-color: #deede0;
        color: black;
        filter: blur(0.5px);
    }
</style>


<div class="container">
    <h3 class="text-center" style="font-family: 'Times New Roman', Times, serif;">STOCK ISSUE FORM</h3>
    <form method="POST" class="babereg-form">

        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary bg bg-success" style="border: none;">Submit</button>
    </form>

</div>


{% endblock %}
