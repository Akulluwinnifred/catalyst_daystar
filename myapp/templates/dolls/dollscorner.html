
{%load static %}
{% block content %}
<div class="container" style="margin-left: 10%; margin-right: 10%; margin-top: 30px;">
<div>
    <a href="{% url 'issue_item'  doll.id %}" class="hover_button" ><input type="submit" value="sell doll" class="btn btn-dark" style="background-color: green; border: none; border-radius: 5px; height: 30px; font-size: medium;" placeholder="sell doll"/></a>
    <a href="{% url 'add_to_stock' doll.id %}"  class="hover-button"><input type= "submit" value="Add to Stock" class="btn btn-dark"  style="background-color: green; border: none; border-radius: 5px; height: 30px; font-size: medium;" type="button"/></a>
</div>

<br><br>
    <h2 style="text-align: center;"> Dolls Details </h2>
<hr>

<table class="table " style=" background-color: rgba(153, 198, 165, 0.55); width: 100%;">
    <thead class="thead-dark table-">
        <tr>
            <th scope="col" class="project-h1">Category</th>
            <th scope="col" class="project-h1">Dolls name</th>
            <th scope="col" class="project-h1">Size</th>
            <th scope="col" class="project-h1">Color</th>
            <th scope="col" class="project-h1">Quantity</th>
            <th scope="col" class="project-h1">Unit Price(UGX)</th>
        
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>{{doll.c_doll}}</td>
            <td>{{doll.name_of_the_doll}}</td>
            <td>{{doll.size}}</td>
            <td>{{doll.color}}</td>
            <td>{{doll.quantity}}</td>
            <td>UGX{{doll.Unit_price}}</td>

        </div>


        </tr>
    </tbody>

</table>
</div>

{% endblock %}
