{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% static 'css/styles.css' %}

{% block content %}


<style>
    
    .container {
        padding-top: 20px;
        margin-top: 20px;
        max-width: 500px;

        background-color: rgba(153, 198, 165, 0.55);
        padding: 20px;
        margin-left: 200px;

    }

    
  label {
    /* color: #495057; */
    font-weight: bold;
  }

    .babepay-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;

    }

    .babepay-form button {
        grid-column: span 2;
        align-items: center;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

</style>



{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="background-color: #4caf50; width: 40%; margin-left: 40px;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

<div class="container">
    <h1 style="color: white; text-align: center;">Baby payment Form</h1><br>
    <form method="POST" class="babepay-form">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary bg bg-success">Submit</button>
    </form>

</div>

{% endblock %}
