{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>

  .container {
          padding-top: 20px;
          margin-top: 20px;
          max-width: 500px;
          background-color: rgba(153, 198, 165, 0.55);
          padding: 20px;
          margin-left: 200px;
  
      }
  
      
    label {
      /* color: #495057; */
      font-weight: bold;
    }
      
  </style>
  

<h2 style="text-align:center;"> SITTERS ATTENDANCE FORM</h2>
<hr>


{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="background-color: #4caf50; width: 40%; margin-left: 40px;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}


<div class="container">

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <button type="submit" class="btn btn-primary bg bg-success" style="border: none">Submit</button>
    </form>

</div>


{% endblock %}
