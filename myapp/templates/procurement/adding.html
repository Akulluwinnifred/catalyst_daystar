{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% static 'css/styles.css' %}

{% block content %}

<style>
    
    .container {
        padding-top: 20px;
        margin-top: 30px;
        margin-left: 200px;
        margin-bottom: 30px;
        background: linear-gradient(to right, #93c29f, #438659);
        padding: 20px;
    }

    
  label {
    font-weight: bold;
  }

    .babereg-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;

    }

    .babereg-form button {
        grid-column: span 2;
        align-items: center;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        
    }
     .babereg-form button:hover {
        background-color: #deede0;
        color: black;
        filter: blur(0.5px);
    }

</style>


<div class="container">
    <h3 class="text-center" style="font-family: Georgia, 'Times New Roman', Times, serif;">STOCK PURCHASE FORM</h3><hr>
    <form method="POST" class="babereg-form">
        
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary bg bg-success">Submit</button>
    </form>

</div>


{% endblock %}
