
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .form-container {
    background: linear-gradient(to right, #93c29f, #438659);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
  margin-bottom: 30px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  label {
    /* color: #495057; */
    font-weight: bold;
  }

  input[type="text"],
  input[type="datetime-local"],
  textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
  }

  button[type="submit"] {
    background-color: green;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    
  }

  button[type="submit"]:hover {
        background-color: #deede0;
        color: black;
        filter: blur(0.5px);
  }

  @media (max-width: 768px){/* Add or override styles for sitterreg.html */
.container {
  padding-top: 20px;
  margin-top: 30px;
  margin-bottom: 30px;
  max-width: 500px;
  background: linear-gradient(to right, #93c29f, #438659);
  padding: 20px;
  /* Adjust margin-left for smaller screens */
  margin-left: 10px;
}

/* Adjust layout for smaller screens */
.babereg-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* Adjust button styles for responsiveness */
.babereg-form button {
  align-self: center;
  width: 100%;
}}

 

</style>
{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert"
  style="background-color: #4caf50; width: 40%; margin-left: 40px;">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


<div class="form-container" style="background-color: rgba(153, 198, 165, 0.55);">
  <h1 style="color: black">BABY DEPARTURE FORM</h1><hr>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg bg-success">Submit</button><br><br>
  </form>
</div>
{% endblock %}
