{% extends 'base.html' %}

{% block content %}

<style>
  .main-cards {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 10px;
    margin: 20px 0;
    margin-right: 20px;
    margin-top: 30px;
    margin-bottom: 30px;
    margin-left: 80px;
  }

  .card {
    display: flex;
    flex-direction: column;
    padding: 25px;
    justify-content: space-around;
    border-radius: 5px;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 270px;
    height: 150px;
  }

  .card-img-top {
    border-top-left-radius: 0.25rem;
    border-top-right-radius: 0.25rem;
    height: 150px;
    object-fit: cover;
  }

  .card-body {
    padding: 1rem;
  }

  .material-icons-outlined {
    vertical-align: middle;
    line-height: 1px;
    font-size: 35px;
  }

  h1 {
    font-size: 20px;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  h2 {
    font-weight: bolder;
    text-align: left;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  h3 {
    text-align: center;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }


  .card-inner .material-icons-outlined {
    font-size: 20px;
  }


  .card:first-child {
    background-color: #bedcc4;
  }

  .card:nth-child(2) {

    background-color: #64a377;
  }

  .card:nth-child(3) {
    background-color: #ddeedf;
  }

  .card-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 10px;
  }

  .card-inner .material-icons-outlined {
    font-size: 20px;
  }

  @media (max-width: 768px) {
  .main-cards {
    grid-template-columns: 1fr; 
    margin-left: 10px; 
    margin-right: 10px;
  }

  .card {
    margin: 10px 0; 
  }
}

</style>



<div class="main-cards">

  <div class="card">
    <div class="card-inner">
      <h1>ENROLLED BABIES</h1>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_babies }} </h3>
  </div>


  <div class="card">
    <div class="card-inner">
      <h1>BABIES CHECKED OUT</h1>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_departure }}</h3>
  </div>

</div>


<div class="main-cards">
  <div class="card">
    <div class="card-inner">
      <h1>ENROLLED SITTERS</h1>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_sitters }}</h3>
  </div>

  <div class="card">
    <div class="card-inner">
      <h1>SITTERS ON DUTY</h1>
      <span class="material-icons-outlined">group</span>
    </div>
    <h3>{{ count_sitterattendance }} </h3>
  </div>

</div>
{% endblock %}
