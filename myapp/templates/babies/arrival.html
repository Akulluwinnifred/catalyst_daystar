{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% for message in messages %}

<div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="background-color: #4caf50; width: 40%; margin-left: 40px;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}



<div class="container">
    <h3 class="text-center" style="font-family: 'Times New Roman', Times, serif;">BABY REGISTRATION FORM</h3>
    <form method="post">
        
        {% csrf_token %}
        {{ form|crispy }}<br>
        <button type="submit" class="btn btn-primary bg bg-success" style="background-color: #4caf50; border: none;">Submit</button>
    </form>

</div>

<style>
   
   .container {
        padding-top: 20px;
        margin-top: 20px;
        max-width: 500px;

        background-color: rgba(153, 198, 165, 0.55);
        padding: 20px;
        margin-left: 250px;

    }

  
    
</style>

{% endblock %}
