{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!-- {% static 'css/styles.css' %} -->

{% block content %}



<div class="container_form">
    <h3 class="text-center" style="font-family: 'Times New Roman', Times, serif;">BABY REGISTRATION FORM</h3>
    <form method="POST" class="babereg-form">
        
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-primary bg bg-success">Update</button>
    </form>

</div>

<style>
    
    .container_form {
        padding-top: 20px;
        margin-top: 60px;
        margin-bottom: 30px;
        max-width: 500px;

        /* background-color: rgba(153, 198, 165, 0.55); */
        background: linear-gradient(to right, #93c29f, #438659);
        padding: 20px;
        margin-left: 250px;

    }

    
  label {
    font-weight: bold;
  }

    .babereg-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;

    }

    .babereg-form button {
        grid-column: span 2;
        align-items: center;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #deede0;
        color: black;
        filter: blur(0.5px);
  }

</style>

{% endblock %}
