{% extends 'base.html' %}


{% block content %}

<button class="p-2 bg bg-success rounded-lg shadow-lg"
style="margin-left: 10px;border-radius: 5px; border: #B4BDFF; width: 20%; height: 5%; color: white; text-decoration: none;"><a
    href="/sitterreg" style="color: white; text-decoration: none;">Add new sitter</a></button>

<h2>List of registered sitters</h2>
<div class="container">
<table class="table table-striped" style="width: 90%; margin-left: 20px;" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sitter Number</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Contact</th>
      </tr>
    </thead>
    <tbody>
        {% for sitter in sitters %}
      <tr>
        <th scope="row">{{ sitter.id }}</th>
        <th>S0{{ sitter.Sitter_Number }}</th>
        <td>{{ sitter.name }}</td>
        <td>{{ sitter.gender }}</td>
        <td>{{ sitter.Contact }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>

.container {
        padding-top: 20px;
        margin-top: 60px;
        margin-bottom: 30px;
        max-width: 800px;

        background-color: rgba(153, 198, 165, 0.55);
        padding: 20px;
        margin-left: 100px;

    }

 h2{

    text-align: center;
 }

</style>

{% endblock %}
