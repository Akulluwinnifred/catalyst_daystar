{% extends 'base.html' %}


{% block content %}

<h2>List of registered sitters</h2>
<div class="container">
<table class="table table-striped" style="width: 90%; margin-left: 20px;" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Number</th>
      </tr>
    </thead>
    <tbody>
        {% for sitter in sitters %}
      <tr>
        <th scope="row">1</th>
        <td>{{ sitter.name }}</td>
        <td>{{ sitter.gender }}</td>
        <td>{{ sitter.Contact }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<style>

.container {
        padding-top: 20px;
        margin-top: 20px;
        max-width: 800px;

        background-color: rgba(153, 198, 165, 0.55);
        padding: 20px;
        margin-left: 100px;

    }

 h2{

    text-align: center;
 }

</style>

{% endblock %}
