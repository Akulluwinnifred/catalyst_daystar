{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center" style="font-family: 'Times New Roman', Times, serif;">FILL THE FORM TO REGISTER SITTERS</h3>
<hr>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}<br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<style>
    .container {
        padding-top: 20px;
        max-width: 800px;
        margin: 0 auto; 
        background-color: #efefd0;
        padding: 20px;
            }
</style>

{% endblock %}
