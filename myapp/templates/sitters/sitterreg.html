{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% static 'css/styles.css' %}

{% block content %}




{% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="background-color: #4caf50; width: 40%; margin-left: 40px;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


<div class="container">
    <h3 class="text-center" style="font-family: 'Times New Roman', Times, serif;">SITTER REGISTRATION FORM</h3>
    <form method="POST" class="sitterreg-form">
        {% csrf_token %}
        {{ getsitterform|crispy }}<br>
        <button type="submit" class="btn btn-primary bg bg-success">Submit</button>
    </form>

</div>

<style>

    .container {
        padding-top: 20px;
        margin-top: 30px;
        margin-bottom: 30px;
        max-width: 500px;
        /* background-color: rgba(153, 198, 165, 0.55); */
        /* background: linear-gradient(to right, #93c29f, #bedcc4); */
        background: linear-gradient(to right, #93c29f, #438659);
        padding: 20px;
        margin-left: 200px;

    }


    label {
    /* color: #495057; */
    font-weight: bold;
  }


    .sitterreg-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }


    .sitterreg-form button {
        grid-column: span 2;
        align-items: center;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #deede0;
        color: black;
        filter: blur(0.5px);
  }
    
</style>

{% endblock %}
