{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Request System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

    
<body style="background-color: #fff;">
    <div class="card"  style="background-color: white; align: center; 5px; height: 600px; width:500px;"> 
        <div class="card-body">
           
            
            <h3 class="card-title">Confirm Password Reset</h3>
            <div class="card-body">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                                  {{ field.label_tag }} 
                                  {{ field }}
                                  {% if field.errors %}
                                      <small>{{ field.errors|striptags  }}</small> 
                                  {% endif %}
                          {% endfor %}
                          <br><br>
                        <div>
                          <button type="submit" class="btn btn-primary" style="background-color: #5A0C08; width: 200px;">Reset Password</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>

  
</body>
</html>
